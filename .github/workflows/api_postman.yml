name: Postman API Tests

on: [push]

jobs:
  postman-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Postman run
        uses: matt-ball/newman-action@master
        working-directory: ./api_postman
        with:
          collection: api_postman.postman_collection.json
